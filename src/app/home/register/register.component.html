<div class="container-fluid">
  <div class="row">
      <div class="offset-lg-2 col-lg-8 col-md-12 col-12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Registration From</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="6">
                  <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="email"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="6">
                  <ion-item>
                    <ion-label position="floating">Username</ion-label>
                    <ion-input></ion-input>
                  </ion-item>
                </ion-col>

                <ion-col size="6">
                  <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="6">
                  <ion-item>
                    <ion-label  position="floating">Confirm password</ion-label>
                    <ion-input type="password"></ion-input>
                  </ion-item>
                </ion-col>

                <ion-col size="4">
                  <ion-item>
                    <ion-label position="floating">Firstname</ion-label>
                    <ion-input></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="4">
                  <ion-item>
                    <ion-label position="floating">Lastname</ion-label>
                    <ion-input></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="4">
                  <ion-item>
                    <ion-label position="floating">Middlename</ion-label>
                    <ion-input></ion-input>
                  </ion-item>
                </ion-col>


                <ion-col size="6">
                  <ion-item>
                    <ion-label >Birth date :</ion-label>
                    <ion-input type="date"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="6">
                  <ion-item>
                    <ion-label>Gender</ion-label>
                    <ion-select ok-text="ok" cancel-text="cancel">
                      <ion-select-option value="male">Male</ion-select-option>
                      <ion-select-option value="female">Female</ion-select-option>
                      <ion-select-option value="LGBTQ">LGBTQ</ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-col>

                <ion-col size="4">
                  <ion-item>
                    <ion-label position="floating">Division</ion-label>
                    <ion-input></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="4">
                  <ion-item>
                    <ion-label position="floating">Strand/Degree program</ion-label>
                    <ion-input></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="4">
                  <ion-item>
                    <ion-label position="floating">Year/Section</ion-label>
                    <ion-input></ion-input>
                  </ion-item>
                </ion-col>


                <ion-col>
                  <ion-item>
                    <ion-label position="floating">Contact#</ion-label>
                    <ion-input></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="12" class="text-right">
                  <ion-button   shape="round">Submit</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </div>
  </div>

</div>
